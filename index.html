<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizApp</title>

  <!-- Bootstrap Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <!-- Eigene Links: -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

</head>

<body onload="init()">

  <nav id ="navbar" class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </nav>
  <div class="container">
    <div class="card quiz-card">
      <img src="./img/question-mark.jpg" class="card-img-top">
      <div id="progress" class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div id="progress-bar" class="progress-bar" style="width: 0%">25%</div>
      </div>
      <div class="card-body d-none quizEnded" id="quizEnded">
        <img class="endPicture" src="./img/end.webp">
        <span>Du hast <b id="rightAnswers">0</b> von <b id="totalAnswers">xxx</b> richtig beantwortet</span> 
        <button class="btn btn-primaryre start-Btn" onclick="startGame()">Spiel Neu starten</button>
      </div>
      <div class="card-body" id="quizStandard">
        <h5 id="question" class="card-title">Frage</h5>
        <div class="card mb-2" onclick="answer('answer1')">
          <div id="answer1" class="card-body quizanswer">Antwort 1
          </div>
        </div>
        <div class="card mb-2" onclick="answer('answer2')">
          <div id="answer2" class="card-body quizanswer">
            Antwort 2
          </div>
        </div>
        <div class="card mb-2" onclick="answer('answer3')">
          <div id="answer3"class="card-body quizanswer">
            Antwort 3
          </div>
        </div>
        <div class="card mb-2" onclick="answer('answer4')">
          <div id="answer4"class="card-body quizanswer">
            Antwort 4
          </div>
        </div>
        <div class="question-footer">
          <span>
            <b id="currentQuestionNumber">1</b> von <b id="numberQuestionsTotal">2</b> Fragen
          </span>
          <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste Frage</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
